<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href=".\Scripts\lib\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href=".\Scripts\lib\bootstrap\dist\css\bootstrap-theme.min.css">
    <link rel="stylesheet" href=".\Scripts\lib\font-awesome\css\font-awesome.min.css">
    <link rel="stylesheet" href=".\Content\app.css">
</head>
<body>
    <!-- Navigation Section -->

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                <li><a href="projects.html"><i class="fa fa-map-signs" aria-hidden="true"></i> Projects</a></li>
                <li><a href="contact.html"><i class="fa fa-mobile" aria-hidden="true"></i> Contact Me</a></li>

            </ul>
            
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>



    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <h1 id="firstH1">Contact ME</h1>
                <form>
                    <div class="form-group">
                        <label for="exampleInputFullname1">Full name</label>
                        <input type="text" class="form-control" id="exampleInputFullname1" placeholder="Full name" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="contactnumber">Contact Number</label>
                        <input type="tel" class="form-control" id="contactnumber" placeholder="Enter your Contact Number" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputMessage1">Message</label>
                        <textarea type="textarea" class="form-control" id="exampleInputMessage1" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" >Send</button>
                    <button type="reset" class="btn btn-warning" >Reset</button>
                </form>    
            </div>
        </div> <!-- End of Row Div -->
        
    </div> <!-- End of Container -->

    <!-- Footer Section -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <h4>All Rights Reserved.</h4>
        </div>
    </nav>

    <!-- JavaScript Section-->
    <script src=".\Scripts\lib\jquery\dist\jquery.min.js"></script>

</html>
